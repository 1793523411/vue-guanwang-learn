<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-model="message" placeholder="edit me">
        <p>Message is : {{ message }}</p>

        <span>Multiline message is :</span>
        <p style="white-space: pre-line">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>

        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
        <br>
        <input type="checkbox" id="jack" value="jack" v-model="checkedName">
        <label for="jack">jack</label>
        <input type="checkbox" id="tom" value="tom" v-model="checkedName">
        <label for="tom">tom</label>
        <input type="checkbox" id="alis" value="alis" v-model="checkedName">
        <label for="alis">alis</label>
        <br>
        <span>Ckecked names: {{ checkedName }}</span>
        <br>

        <div id="example">
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="One">One</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>
            <br>
            <span>Picked: {{ picked }}</span>
        </div>

        <div>
            <select v-model="selected">
                <option disabled value="">请选择</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <span>Select: {{ selected }}</span>
        </div>
        <br>
        <div>
            <select v-model="selected2" multiple style="width: 50ox;">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select>
            <br>
            <span>Select: {{ selected2 }}</span>
        </div>
        <br>
        <select v-model="selected3">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Select: {{ selected3 }}</span>

        <br>
        <input type="radio" v-model="picked2" value="a">

        <input type="checked" v-model="toggle">

        <select v-model="selected4">
            <option value="abc">ABC</option>
        </select>

        <input type="checkbox" v-model="toggle" true-value="yes" false-value="no">
        <br>
        <input type="radio" v-model="pick" value="a">
        <br>
        <select v-model="selected5">
            <!--内联对象字面量-->
            <option v-bind:value="{ number: 123 }">123</option>
        </select>
        <br>
        <input v-bind.lazy="msg">
        <input v-model.number="age" type="number">
        <input v-model.trim='msg2'>
        <input v-model='msg3'>

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: '',
                checked: '',
                checkedName: [],
                picked: '',
                selected: '',
                selected2: [],
                selected3: 'A',
                options: [
                    { text: 'One', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C' },
                ],
                picked2: '',
                toggle: false,
                selected4: "abc",
                pick: '',
                selected5:'',
                msg: '',
                age:'b',
                msg2:'',
                msg3:''
            }
        })
    </script>
</body>

</html>
