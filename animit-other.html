<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.delivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-js@1.0.3"></script>
</head>

<body>
    <div id="app">
        <input type="number" v-model.number="number" step="20">
        <p>{{ animatedNumber }}</p>
    </div>

    <div id="example-7">
        <input v-model="colorQuery" v-on:keyup.enter="updateColor" placeholder="Enter a color">
        <button v-on:click="updateColor">Update</button>
        <p>Preview:</p>
        <span v-bind:style="{ backgroundColor: tweenedCSSColor }" class="example-7-color-preview"></span>
        <p>{{ tweenedCSSColor }}</p>
    </div>
    <div id="example-8">
        <input v-model.number="firstNumber" type="number" step="20"> +
        <input v-model.number="secondNumber" type="number" step="20"> =
        {{ result }}
        <p>
            <animated-integer v-bind:value="firstNumber"></animated-integer> +
            <animated-integer v-bind:value="secondNumber"></animated-integer> =
            <animated-integer v-bind:value="result"></animated-integer>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    number: 0,
                    tweenedNumber: 0
                }
            },
            computed: {
                animatedNumber: function () {
                    return this.tweenedNumber.toFixed(0)
                }
            },
            watch: {
                number: function (newValue) {
                    gsap.to(this.$data, { duration: 0.5, tweenedNumber: newValue })
                }
            },
        })
        var Color = net.brehaut.Color
        new Vue({
            el: '#example-7',
            data: {
                colorQuery: '',
                color: {
                    red: 0,
                    green: 0,
                    blue: 0,
                    alpha: 1
                },
                tweenedColor: {}
            },
            created: function () {
                this.tweenedColor = Object.assign({}, this.color)
            },
            watch: {
                color: function () {
                    function animate() {
                        if (TWEEN.update()) {
                            requestAnimationFrame(animate)
                        }
                    }

                    new TWEEN.Tween(this.tweenedColor)
                        .to(this.color, 750)
                        .start()

                    animate()
                }
            },
            computed: {
                tweenedCSSColor: function () {
                    return new Color({
                        red: this.tweenedColor.red,
                        green: this.tweenedColor.green,
                        blue: this.tweenedColor.blue,
                        alpha: this.tweenedColor.alpha
                    }).toCSS()
                }
            },
            methods: {
                updateColor: function () {
                    this.color = new Color(this.colorQuery).toRGB()
                    this.colorQuery = ''
                }
            }
        })

        // 这种复杂的补间动画逻辑可以被复用
        // 任何整数都可以执行动画
        // 组件化使我们的界面十分清晰
        // 可以支持更多更复杂的动态过渡
        // 策略。
        Vue.component('animated-integer', {
            template: '<span>{{ tweeningValue }}</span>',
            props: {
                value: {
                    type: Number,
                    required: true
                }
            },
            data: function () {
                return {
                    tweeningValue: 0
                }
            },
            watch: {
                value: function (newValue, oldValue) {
                    this.tween(oldValue, newValue)
                }
            },
            mounted: function () {
                this.tween(0, this.value)
            },
            methods: {
                tween: function (startValue, endValue) {
                    var vm = this
                    function animate() {
                        if (TWEEN.update()) {
                            requestAnimationFrame(animate)
                        }
                    }

                    new TWEEN.Tween({ tweeningValue: startValue })
                        .to({ tweeningValue: endValue }, 500)
                        .onUpdate(function () {
                            vm.tweeningValue = this.tweeningValue.toFixed(0)
                        })
                        .start()

                    animate()
                }
            }
        })

        // 所有的复杂度都已经从 Vue 的主实例中移除！
        new Vue({
            el: '#example-8',
            data: {
                firstNumber: 20,
                secondNumber: 40
            },
            computed: {
                result: function () {
                    return this.firstNumber + this.secondNumber
                }
            }
        })
    </script>
    <style>
        .example-7-color-preview {
            display: inline-block;
            width: 50px;
            height: 50px;
        }
    </style>
</body>

</html>
