<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-7">
        <ol>
            <todo-item
                v-for="item in grocerList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
            <todo-item
                v-bind:todo="{id : 0, text:'蔬菜!!!'}"
            ></todo-item>
        </ol>
    </div>
    <ol>
        <todo-item></todo-item>
    </ol>
    <script>
        Vue.component('todo-item',{
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                grocerList: [
                    {id : 0, text:'蔬菜'},
                    {id : 1, text:'奶酪'},
                    {id : 2, text:'随便其他什么东西'},
                ]
            }
        })
    </script>
</body>
</html>
