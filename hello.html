<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒查看此处动态绑定的信息！！~~~
        </span>
        <br>
        <span title="message">
            鼠标悬停几秒查看此处动态绑定的信息！！~~~
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">你看到我了</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data : {
                message:'Hello Vue!'
            }
        })

        var app2 = new Vue({
            el:'#app2',
            data: {
                // message:'页面加载于'+ new Date().toDateString()
                message:'页面加载于'+ new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el:'#app3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el:'#app4',
            data: {
                todos: [
                    {text: '学习javascript'},
                    {text: '学习Vue'},
                    {text: '学习weex'}
                ]
            }
        })
        var app5 = new Vue({
            el:'#app5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            },
        })
        var app6 = new Vue({
            el:'#app6',
            data: {
                message: 'Hello Vue.js!'
            },
        })


    </script>
</body>
</html>
